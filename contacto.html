<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
	
</head>
<body> 
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                
				<a href=""> 
					<img src="img/logo.svg" alt="Logotipo de la pagina principal"> 
				</a>
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.html">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
            </div>	<!--barra-->
        </div> 	<!--contenedor contenido-header-->
    </header>	<!--site-header-->

    <h1 class="fw-100 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Contacto">
    
    <main class="contenedor seccion contenido-centrado">
		<h2 class="fw-100 centrar-texto">Llena el formulario de contacto</h2>

		<form action="">
			<fieldset>
				<legend>Información personal</legend>

				<label for="nombre">Nombre: </label>
				<input type="text" id="nombre" placeholder="Tu Nombre">

				<label for="email">E-mail: </label>
				<input type="email" id="email" placeholder="Tu Correo Electrónico" required>
				
				<label for="telefono">Teléfono: </label>
				<input type="tel" id="telefono" placeholder="Tu Telefono">

				<label for="mensaje">Mensaje: </label>
				<textarea id="mensaje"></textarea>

			</fieldset>
			
			<fieldset>
				<legend>Información sobre propiedad</legend>
				
				<label for="opciones">Seleccione: </label>
				<select id="opciones" required>
					<option value="" disabled selected>Seleccione una opción</option>
					<option value="Vendo">Vendo</option>
					<option value="Compro">Compro</option>
				</select>
				
				<label for="">Cantidad: </label>
				<input type="number" min="0" max="100">
					
			</fieldset>
			
			<fieldset>
				<legend>Contacto</legend>
				
				<p>Como desea ser contactado</p>
				
				<div class="forma-contacto">
					<label for="tel">Teléfono</label>
					<input type="radio" name="contacto" id="tel" value="telefono" checked>
					<label for="correo">Email</label>
					<input type="radio" name="contacto" id="correo" value="correo">
				</div>
				
				<p>Sí elijio Teléfono, elija la Fecha y Hora</p>
				
				<label for="fecha">Fecha: </label>
				<input type="date" id="fecha">
				
				<label for="hora">Hora: </label>
				<input type="time" id="hora" min="09:00" max="18:00">
				
			</fieldset>
			
			<input type="submit" value="Enviar" class="boton boton-verde">
			
		</form>




	</main>
	
    <footer class="site-footer seccion">
		<div class="contenedor contenedor-footer">
			<nav class="navegacion">
				<a href="nosotros.html">Nosotros</a>
				<a href="anuncios.html">Anuncios</a>

				<a href="contacto.html">Contacto</a>
			</nav>

			<p class="copyright">Todos los derechos reservados &copy; </p>
		
		</div>
    </footer>
	
</body>
</html>
